{% extends "layout.html" %}

{% block title %}Melanoma Scan{% endblock %}

{% block content %}
<style>
  .main-container {
    display: flex;
    margin-top: 40px;
    width: 60%;
    margin-left: auto;
    margin-right: auto;
    flex-direction: column;
    align-items: center;
  }

  .button-container {
    display: flex;
    justify-content: space-evenly;
    margin-top: -2rem;
    margin-bottom: 2rem;
  }

  .btn-custom {
    background-color: #2c7a7b;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .btn-custom:hover {
    background-color: #a0c4c4;
  }

  /* Spinner style */
  #loading-spinner {
    display: none;
    margin-top: 20px;
  }

  .spinner {
    border: 4px solid rgba(0, 0, 0, 0.1);
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border-left-color: #2c7a7b;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }
</style>

<!-- Main Content -->
<div class="main-container">
  <img 
    src="{{ uploaded_image }}" 
    alt="Uploaded Image" 
    class="img-fluid" 
    style="max-width: 100%; height: auto; border: 2px solid #2c7a7b; padding: 3px;" 
  />
</div>

<div class="button-container">
  <form id="scan-form" action="https://6pwn52sok9.execute-api.us-east-1.amazonaws.com/dev/analyze" method="GET">
    <input type="hidden" name="filename" value="{{ filename }}">
    <button class="btn-custom" type="submit">Scan</button>
  </form>

  <form id="delete-form" action="{{ url_for('delete_image', filename=filename) }}" method="POST">
    <button type="button" class="btn-custom" data-toggle="modal" data-target="#deleteModal" onclick="setImageToDelete('{{ uploaded_image }}')">Delete</button>
  </form>
</div>

<!-- Modal Delete Image -->
<div class="modal" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this image?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
      </div>
    </div>
  </div>
</div>

<script>
  let imageToDelete = null;

  function setImageToDelete(filename) {
    imageToDelete = filename;
  }

  document.getElementById('confirmDeleteBtn').addEventListener('click', function () {
    if (imageToDelete) {
      const form = document.getElementById('delete-form');
      
      fetch(form.action, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json',
        },
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            window.location.href = data.redirect_url;
          } else {
            alert('Failed to delete image: ' + data.message);
          }
          $('#deleteModal').modal('hide');
        })
        .catch(error => {
          alert('Error: ' + error.message);
          $('#deleteModal').modal('hide');
        });
    }
  });

  // Adding functionality for spinner and redirect
  document.getElementById("scan-form").addEventListener("submit", function (event) {
    event.preventDefault();

    const filename = document.querySelector('input[name="filename"]').value;

    const apiUrl = `https://6pwn52sok9.execute-api.us-east-1.amazonaws.com/dev/analyze?filename=${filename}`;
    window.location.href = `/detection/result/analyze/${filename}`;
  });
</script>

{% endblock %}
