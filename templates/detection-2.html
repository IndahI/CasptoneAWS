{% extends "layout.html" %}

{% block title %}Tentang Kami - Melanoma Scan{% endblock %}

{% block content %}
<style>
  
  .main-container {
    display: flex;
    margin-top: 40px;
    width: 60%;
    margin-top: 40px !important;
    margin-left: auto;
    margin-right: auto;
    flex-direction: column;
    align-items: center;
  }

  .button-container {
    display: flex;
    justify-content: space-evenly;
    margin-top: -2rem;
    margin-bottom: 2rem;
  }

  .button-container button {
    background-color: #2c7a7b;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-right: 10px;
  }
  .btn-custom {
    background-color: #2c7a7b;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .btn-custom:hover {
    background-color: #a0c4c4;
  }

</style>

  <!-- Main Content -->
  <div class="main-container">
    <h1>Hasil Deteksi</h1>
    <!-- Tampilkan gambar hasil analisis -->
    <div id="resultContainer">
      <p>Memuat hasil...</p>
    </div>
    <!-- Pesan dari Lambda -->
    <p id="lambdaMessage" style="color: #2c7a7b; font-weight: bold;"></p>
  </div>

  <!-- Script -->
  <script>
    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);
    const resultImageUrl = params.get("result_image_url");
    const lambdaMessage = params.get("message");

    const resultContainer = document.getElementById("resultContainer");
    const messageContainer = document.getElementById("lambdaMessage");

    // Tampilkan gambar hasil deteksi
    if (resultImageUrl) {
      resultContainer.innerHTML = `
        <img
          src="${resultImageUrl}"
          alt="Hasil Deteksi"
          style="max-width: 100%; height: auto; border: 2px solid #2c7a7b; padding: 3px;"
        />
      `;
    } else {
      resultContainer.textContent = "Tidak ada gambar yang ditemukan.";
    }

    // Tampilkan pesan Lambda
    if (lambdaMessage) {
      messageContainer.textContent = lambdaMessage;
    }
  </script>

    
    {% endblock %}
