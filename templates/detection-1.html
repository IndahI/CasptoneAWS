  // Menangani file input dan menampilkan preview gambar
  document.getElementById("image").addEventListener("change", function () {
    const file = this.files[0]; // Ambil file yang diunggah

    // Validasi apakah file dipilih
    if (!file) {
      document.getElementById("file-name").textContent = "Belum ada file yang dipilih";
      document.getElementById("file-name").style.display = "block";
      return;
    }

    // Validasi apakah file adalah gambar
    if (!file.type.startsWith("image/")) {
      alert("Silakan pilih file gambar yang valid.");
      return;
    }

    // Tampilkan nama file
    document.getElementById("file-name").textContent = file.name;
    document.getElementById("file-name").style.display = "block";

    // Membaca file dengan FileReader
    const reader = new FileReader();
    reader.onload = function (e) {
      const previewImage = document.getElementById("previewImage");
      previewImage.src = e.target.result; // Mengatur src gambar ke hasil FileReader
      previewImage.style.display = "block"; // Menampilkan gambar
    };
    reader.onerror = function () {
      alert("Gagal membaca file. Silakan coba lagi.");
    };

    reader.readAsDataURL(file); // Membaca file sebagai URL data
  });

  // Fungsi unggah gambar ke API Gateway
  document.getElementById("uploadButton").addEventListener("click", async () => {
    const imageInput = document.getElementById("image");
    const file = imageInput.files[0];

    if (!file) {
        alert("Silakan pilih file sebelum mengunggah.");
        return;
    }

    const apiUrl = "https://melanomascan.my.id/uploadgambar"; // Ganti endpoint ke /uploadgambar
    const formData = new FormData();
    formData.append("image", file);

    try {
        const response = await fetch(apiUrl, {
          method: "POST",
          body: formData,
          headers: {
            "Accept": "application/json"
          }
        });

        if (response.ok) {
            const result = await response.json();
            alert("Gambar berhasil diunggah: " + result.message);

            // Tampilkan gambar hasil proses jika ada
            if (result.result_image_base64) {
                const imageElement = document.createElement("img");
                imageElement.src = `data:image/jpeg;base64,${result.result_image_base64}`;
                document.body.appendChild(imageElement);
            }
        } else {
            const errorData = await response.json();
            alert("Gagal mengunggah: " + (errorData.message || response.statusText));
        }
    } catch (error) {
        console.error("Error:", error);
        alert("Terjadi kesalahan: " + error.message);
    }
  });

</script>
